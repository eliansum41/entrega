<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkinPark</title>
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="css/mediaQueries.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav class="navbar1">
            <img src="Imagenes/logo2.gif" class="logo" alt="linkinPark">
            <ul class="menu">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="galeria.html">Galeria</a></li>
                <li><a href="discografia.html">Discografia</a></li>
                <li><a href="multimedia.html">Multimedia</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>

        <main class="formulario">
            <div class="formu">
            <form class="row g-3">
                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label text-white" >Email</label>
                    <input type="email" class="form-control" id="inputEmail4">
                </div>
                <div class="col-md-6">
                    <label for="inputPassword4" class="form-label text-white">Clave</label>
                    <input type="password" class="form-control" id="inputPassword4">
                </div>
                <div class="col-12">
                    <label for="inputAddress" class="form-label text-white">Direccion 1</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="...">
                </div>
                <div class="col-12">
                    <label for="inputAddress2" class="form-label text-white">Direccion 2</label>
                    <input type="text" class="form-control text-white" id="inputAddress2"
                        placeholder="Departamento, Estudio, o Casa">
                </div>
                <div class="col-md-6">
                    <label for="inputCity" class="form-label text-white">Ciudad</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-4">
                    <label for="inputState" class="form-label text-white">Pais</label>
                    <select id="inputState" class="form-select">
                        <option selected>Cambiar</option>
                        <option>Uruguay</option>
                        <option>Brasil</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="inputZip" class="form-label text-white">Codigo postal</label>
                    <input type="text" class="form-control" id="inputZip">
                </div>
                <div class="col-12">
                    <div class="form-check text-white">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            Check me out
                        </label>
                    </div>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Ingresar</button>
                </div>
            </form>
        </div>
        </main>
    </header>

    <footer class="footer">
        <div class="lista">
            <i class="fas fa-headphones"></i>
        </div>
        <div class="siguenos">
            <h2>Siguenos</h2>
        </div>
        <div class="social">
            <i class="fab fa-facebook-f"></i>
            <i class="fab fa-twitter-square"></i>
            <i class="fab fa-instagram"></i>
        </div>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
        integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
    </script>

</body>

</html>
